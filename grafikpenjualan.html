<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #0a0f24 0%, #020409 100%);
    color: #e0faff;
    min-height: 100vh;
    display: flex;
    overflow-x: hidden;
  }

  .sidebar {
    width: 230px;
    background: rgba(10,15,35,0.9);
    border-right: 1px solid rgba(0,255,255,0.2);
    box-shadow: 2px 0 15px rgba(0,255,255,0.1);
    padding: 20px 15px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    backdrop-filter: blur(12px);
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    transition: transform 0.4s ease;
    z-index: 100;
  }
  .sidebar.hidden { transform: translateX(-100%); }
  .logo { font-size: 20px; font-weight: bold; color:#00eaff; text-align:center; margin-bottom:40px; text-shadow:0 0 10px #00ffff90; }
  .sidebar a { display:block; padding:10px 15px; margin:6px 0; color:#bcefff; text-decoration:none; border-radius:8px; font-weight:500; transition:0.3s; }
  .sidebar a:hover, .sidebar a.active { background: linear-gradient(90deg,#00bcd4,#673ab7); color:#fff; box-shadow:0 0 10px #00ffff60; }
  .logout { background: rgba(255,80,80,0.1); color:#ff8080; text-align:center; padding:10px; border-radius:8px; cursor:pointer; transition:0.3s; }
  .logout:hover { background: rgba(255,80,80,0.2); }
  
  .logo {
  text-align: center;
  margin-bottom: 40px;
}

.logo-img {
  width: 90px;
  height: auto;
  border-radius: 50%;
  box-shadow: 0 0 12px rgba(0,255,255,0.5);
  margin-bottom: 10px;
  animation: spinOnce 1.2s ease-in-out;
}

.logo-text {
  font-size: 20px;
  font-weight: bold;
  color: #00eaff;
  text-shadow: 0 0 10px #00ffff90;
}

/* Animasi berputar 1 kali */
@keyframes spinOnce {
  from { transform: rotate(0deg); opacity: 0; }
  to { transform: rotate(360deg); opacity: 1; }
}

  .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(2px); z-index:50; display:none; }
  .overlay.show { display:block; }

  .main { flex:1; padding:20px; margin-left:230px; width:100%; }
  .sidebar.hidden ~ .main { margin-left:0; }

  .navbar {
    display:flex; align-items:center; background: rgba(0,234,255,0.1); padding:12px 20px; border-radius:12px; font-size:20px; font-weight:600; color:#00eaff; box-shadow:0 0 10px #00ffff50; backdrop-filter: blur(10px);
    position: sticky; top: 0; z-index: 90;
  }
  .navbar .toggle-btn { margin-right:15px; background: rgba(0,234,255,0.2); border:1px solid rgba(0,255,255,0.3); border-radius:8px; padding:6px 10px; font-size:18px; cursor:pointer; transition:0.3s; }
  .navbar .toggle-btn:hover { background: rgba(0,234,255,0.35); }
  .navbar-title { flex:1; text-align:center; }

  .card { background: rgba(15,20,40,0.8); border:1px solid rgba(0,255,255,0.15); border-radius:14px; padding:20px; margin-bottom:20px; box-shadow:0 0 15px rgba(0,255,255,0.1); backdrop-filter:blur(10px);}
  .card h3 { color:#00eaff; margin-bottom:15px; }

  .footer { text-align:center; font-size:12px; color:#6ee7ff; opacity:0.6; margin-top:30px; }

  .chart-toggle { margin-bottom:20px; text-align:left; }
  .chart-toggle button { padding:8px 16px; margin:0 5px; border:none; border-radius:8px; cursor:pointer; font-weight:600; background: rgba(0,234,255,0.2); color:#00eaff; transition:0.3s; }
  .chart-toggle button.active, .chart-toggle button:hover { background: linear-gradient(90deg,#00bcd4,#673ab7); color:#fff; box-shadow:0 0 10px #00ffff60; }

  /* Animasi slide-up fade-in */
  .animated-slide {
    transform: translateY(40px);
    opacity:0;
    transition: transform 0.6s ease-out, opacity 0.6s ease-out;
  }
  .animated-slide.show {
    transform: translateY(0);
    opacity:1;
  }

  @media(max-width:768px){
    .main{margin-left:0; padding:10px;}
    .sidebar{transform:translateX(-100%);}
    .sidebar.show{transform:translateX(0);}
    .navbar-title{ text-align:left; flex:1; font-size:16px; }
    .card { padding:15px; }
  }
</style>
</head>
<body>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<div class="sidebar" id="sidebar">
  <div>
    <div class="logo">
      <img src="https://i.ibb.co.com/JFsMs41R/Logo-FW.png" alt="Logo Famili Water" class="logo-img">
      <div class="logo-text">Famili Water</div>
    </div>
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="profil.html">üë§ Portofolio</a>
    <a href="penjualan.html">üìä Data Penjualan</a>
    <a href="grafik.html" class="active">üìà Grafik Closing</a>
    <a href="profilperusahaan.html">üè¢ Profil Perusahaan</a>
    <a href="game.html">üéÆ Game</a>
  </div>
  <div class="logout" onclick="logout()">Keluar</div>
</div>

<div class="main">
  <div class="navbar animated-slide">
    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
    <div class="navbar-title">Grafik Penjualan</div>
  </div>

  <div class="chart-toggle animated-slide">
    <button id="btn-daily" class="active" onclick="showChart('daily')">Harian</button>
    <button id="btn-monthly" onclick="showChart('monthly')">Bulanan</button>
  </div>

  <div class="card animated-slide">
    <canvas id="closingChart"></canvas>
  </div>

  <div class="footer animated-slide">¬© 2025 <span>Famili Water</span></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const sheetDaily = "https://opensheet.elk.sh/1S193igi2hZMiOybbQ7mcE_TNFnpR6j57exS9alhfzMY/Data Penjualan Harian";
const sheetMonthly = "https://opensheet.elk.sh/1S193igi2hZMiOybbQ7mcE_TNFnpR6j57exS9alhfzMY/Data Penjualan Bulanan";

const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");

function toggleSidebar() { sidebar.classList.toggle("show"); overlay.classList.toggle("show"); }
function closeSidebar() { sidebar.classList.remove("show"); overlay.classList.remove("show"); }
function logout() { localStorage.removeItem("investorData"); window.location.href="login.html"; }

let dailyData = [], monthlyData = [], chart;

async function loadData() {
  try {
    const resDaily = await fetch(sheetDaily);
    dailyData = await resDaily.json();

    const resMonthly = await fetch(sheetMonthly);
    monthlyData = await resMonthly.json();

    showChart('daily');
  } catch(err) {
    console.error(err);
    alert("Gagal mengambil data penjualan!");
  }
}

function showChart(type){
  const ctx = document.getElementById('closingChart').getContext('2d');
  let labels = [], closing = [];

  if(type === 'daily') {
    dailyData.forEach(row => { labels.push(row.Tanggal); closing.push(parseFloat(row.Closing)||0); });
  } else {
    monthlyData.forEach(row => { labels.push(row.Bulan); closing.push(parseFloat(row.Closing)||0); });
  }

  document.getElementById('btn-daily').classList.toggle('active', type==='daily');
  document.getElementById('btn-monthly').classList.toggle('active', type==='monthly');

  if(chart) chart.destroy();

  chart = new Chart(ctx, {
    type: 'line',
    data: { labels: labels, datasets: [{ data: closing, borderColor:'#00bcd4', backgroundColor:'rgba(0,188,212,0.2)', tension:0.3 }] },
    options: {
      responsive:true,
      animation: { duration:1000, easing:'easeOutQuart' },
      interaction: { mode:'index', intersect:false },
      plugins:{ legend:{ display:false } },
      scales: { y:{ beginAtZero:true, ticks:{ color:'#bcefff' } }, x:{ ticks:{ color:'#bcefff' } } }
    }
  });
}

// Animasi slide-up fade-in urutan
window.addEventListener('load', ()=>{
  const animatedEls = document.querySelectorAll('.animated-slide');
  animatedEls.forEach((el,i)=>{ setTimeout(()=>{ el.classList.add('show'); }, i*200); });
});

loadData();
</script>
<style>
/* ===== UNIVERSAL PAGE TRANSITIONS ===== */
:root {
  --trans-speed: 0.5s; /* durasi transisi */
}

/* COMBO: Fade + Slide + Zoom */
.combo {
  opacity: 0;
  transform: translateY(20px) scale(0.95);
  transition: opacity var(--trans-speed) ease, transform var(--trans-speed) ease;
}
.combo.show {
  opacity: 1;
  transform: translateY(0) scale(1);
}

/* SLIDE HORIZONTAL: dari kiri/kanan */
.slide-horizontal {
  transform: translateX(100%);
  transition: transform var(--trans-speed) ease;
}
.slide-horizontal.show {
  transform: translateX(0);
}

/* SLIDE VERTICAL: dari atas/bawah */
.slide-vertical {
  transform: translateY(100%);
  transition: transform var(--trans-speed) ease;
}
.slide-vertical.show {
  transform: translateY(0);
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const body = document.body;

  // Pilih transisi: "combo", "slide-horizontal", "slide-vertical"
  const transitionType = "combo"; // ganti sesuai kebutuhan

  body.classList.add(transitionType);
  setTimeout(() => body.classList.add("show"), 50);

  // Efek keluar saat klik link antar halaman
  document.querySelectorAll("a").forEach(link => {
    const href = link.getAttribute("href");
    if (href && !href.startsWith("#")) {
      link.addEventListener("click", e => {
        e.preventDefault();
        body.classList.remove("show");
        setTimeout(() => { window.location.href = href; }, 500); // sesuai durasi transisi
      });
    }
  });
});
</script>
</body>
</html>
